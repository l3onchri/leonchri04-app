name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Prepare HuggingFace Structure
        run: |
          # Create a temporary directory for HF structure
          mkdir -p hf_space
          
          # Copy backend contents to root of hf_space
          cp -r backend/* hf_space/
          
          # Copy execution folder (required by backend)
          cp -r execution hf_space/
          
          # List contents to verify
          echo "=== HuggingFace Space Structure ==="
          ls -la hf_space/

      - name: Push to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git init
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Sync from GitHub"
          git push --force https://l3onchri:$HF_TOKEN@huggingface.co/spaces/l3onchri/antigravity-backend main